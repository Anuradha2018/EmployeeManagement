<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="card mb-3">
    <div class="card-header" style="background-color:teal;">
      <h4 class="card-title" style="color: white">Create Employee</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          name="fullname"
          [(ngModel)]="fullName"
          type="text"
          class="form-control"
          id="exampleInputName"
          placeholder="Enter Fullname"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          name="email"
          [(ngModel)]="email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          id="phoneNumber"
          type="text"
          class="form-control"
          name="phoneNumber"
          [(ngModel)]="phoneNumber"
        />
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              name="contactPreference"
              value="email"
              [(ngModel)]="contactPreference"
            />
            Email
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              name="contactPreference"
              value="phone"
              [(ngModel)]="contactPreference"
            />
            Phone
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              name="gender"
              value="male"
              [(ngModel)]="gender"
            />
            Male
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              name="gender"
              value="female"
              [(ngModel)]="gender"
            />
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input
              type="checkbox"
              name="isActive"
              [(ngModel)]="isActive"
              style="margin-right:10px;"
            />Is Active
          </label>
        </div>
      </div>
      <div class="form-group">
          <label for="department">Department</label>
          <select
            id="department"
            name="department"
            [(ngModel)]="department"
            class="form-control"
          >
            <option value="1">Help Desk</option>
            <option value="2">HR</option>
            <option value="3">IT</option>
            <option value="4">R&D</option>
            <option value="5">Finance</option>
            <option value="6">Accounts</option>
            <option value="7">Sales&Marketing</option>
            <option value="8">Procurement</option>
          </select>
        </div>
      {{ employeeForm.value | json }}
    </div>
    <div class="card-footer bg-transparent">
      <button type="submit" class="btn btn-info">Save</button>
    </div>
  </div>
</form>
