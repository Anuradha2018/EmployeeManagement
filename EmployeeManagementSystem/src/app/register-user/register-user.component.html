<nav
  class="navbar navbar-expand-lg navbar-info"
  style="background-color: #e3f2fd;"
>
<div><h4 style="color:darkblue">GRASSHOPPER.Co</h4></div>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav  ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
    </ul>
    
  </div>
</nav>

<div class="container">
<form>
  <div class="card mb-3">
    <div class="card-header" style="background-color:darkblue;">
      <h3 class="card-title" style="color: white">Register</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          name="Name"
          [(ngModel)]="userData.name"
          type="text"
          class="form-control"
          id="exampleInputName"
          placeholder="Enter Name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          name="Email"
          [(ngModel)]="userData.email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          name="username"
          [(ngModel)]="userData.username"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Enter Username"
        />
       
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          name="password"
          [(ngModel)]="userData.password"
          type="password"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Enter password"
        />
      </div>
    </div>
    <div class="card-footer bg-transparent">
      <button (click)="post()" type="submit" class="btn"  routerLink="/login" style="background-color: darkblue; color:white;">Register</button>
    </div>
   </div>
  </form>
</div>
