<app-navbar></app-navbar>

<div *ngIf="emp" class="card card-primary">
  <div class="card-heading bg-info mb-3">
    <h3 class="card-title">{{ emp.fullName }}</h3>
  </div>
  <div class="card-body">
    <div class="col-xs-10">
      <div class="verical-align" class="row">
        <div class="col-xs-4">
          <img class="imageClass" [src]="emp.photoPath" />
        </div>
        <div style="margin-left: 70px" class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">Employee ID</div>
            <div style="margin-left: 123px" class="col-xs-6">: {{ emp._id }}</div>
          </div>
          <div class="row">
            <div class="col-xs-6">Gender</div>
            <div style="margin-left: 160px" class="col-xs-6">
              : {{ emp.gender }}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">Contact Preferences</div>
            <div style="margin-left: 72px" class="col-xs-6">
              : {{ emp.contactPreference }}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">Email</div>
            <div style="margin-left: 175px" class="col-xs-6">
              : {{ emp.email }}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">Phone Number</div>
            <div style="margin-left: 105px" class="col-xs-6">
              : {{ emp.phoneNumber }}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">Date Of Birth</div>
            <div style="margin-left: 120px" class="col-xs-6">
              : {{ emp.dateOfBirth | date }}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">Department</div>
            <div style="margin-left: 127px" class="col-xs-6">
              : {{ emp.department }}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">Status</div>
            <div style="margin-left: 167px" class="col-xs-6">
              : {{ emp.isActive }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
